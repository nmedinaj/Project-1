    <div id="form-section">
        <h1>Contact form</h1>
        <div>
            <p class="center">If you  need to contact us, you can use the following form. We will be happy to answer.</p>
            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post">
                <input class="contact-form-input" id="lastname" type="text" name="lastname" placeholder="Lastname" required/>
                <input class="contact-form-input" id="firstname" type="text" name="firstname" placeholder="Firstname" required/>
                <input class="contact-form-input" id="mail" type="email" name="email" placeholder="yourmail@gmail.com" required/>
                <select class="contact-form-input" name="country" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Other">Other</option>
                </select>
                <textarea class="contact-form-input" name="request" id="request" cols="66" rows="10" placeholder="Write your message here" required></textarea>

                <input type="submit" value="Send" />
            </form>
        </div>
    </div>
